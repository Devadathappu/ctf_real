<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1e272e;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .challenge-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .challenge-area {
            background: #2d3436;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #5b4bc4;
        }

        .posts {
            margin-top: 20px;
        }

        .post {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .hint {
            color: #a8a8a8;
            font-style: italic;
            margin: 10px 0;
        }

        #resultDisplay {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background: #00b894;
            color: white;
        }

        .error {
            background: #d63031;
            color: white;
        }

        .tab-buttons {
            margin-bottom: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .tab-button.active {
            background: #6c5ce7;
        }

        .challenge-content {
            display: none;
        }

        .challenge-content.active {
            display: block;
        }
    </style>
    <script>
        let posts = [
            { title: 'Welcome!', content: 'This is a safe space to share your thoughts.' },
            { title: 'Guidelines', content: 'Please be respectful when posting.' }
        ];

        function switchTab(tabName) {
            document.querySelectorAll('.challenge-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
        }

        function createPost() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            
            posts.unshift({ title, content });
            refreshPosts();
            
            // Check if XSS payload was successful
            if (content.includes('<script>') || content.includes('onerror=') || content.includes('onclick=')) {
                document.getElementById('storedResult').innerHTML = '✅ Challenge completed! You successfully injected JavaScript.';
                document.getElementById('storedResult').className = 'success';
            }
        }

        function refreshPosts() {
            const postsDiv = document.getElementById('posts');
            postsDiv.innerHTML = posts.map(post => `
                <div class="post">
                    <h3>${post.title}</h3>
                    <div>${post.content}</div>
                </div>
            `).join('');
        }

        function search() {
            const query = document.getElementById('searchQuery').value;
            const resultsDiv = document.getElementById('searchResults');
            
            resultsDiv.innerHTML = `<h3>Search Results for: ${query}</h3>`;
            
            // Check if XSS payload was successful
            if (query.includes('<script>') || query.includes('onerror=') || query.includes('onclick=')) {
                document.getElementById('reflectedResult').innerHTML = '✅ Challenge completed! You successfully injected JavaScript.';
                document.getElementById('reflectedResult').className = 'success';
            }
            
            const matchedPosts = posts.filter(post => 
                post.title.toLowerCase().includes(query.toLowerCase()) ||
                post.content.toLowerCase().includes(query.toLowerCase())
            );
            
            matchedPosts.forEach(post => {
                resultsDiv.innerHTML += `
                    <div class="post">
                        <h3>${post.title}</h3>
                        <div>${post.content}</div>
                    </div>
                `;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>XSS Challenges</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('storedXSS')">Stored XSS</button>
            <button class="tab-button" onclick="switchTab('reflectedXSS')">Reflected XSS</button>
        </div>

        <div id="storedXSS" class="challenge-content active">
            <div class="challenge-card">
                <h2>Challenge 1: Stored XSS</h2>
                <p class="hint">Can you inject JavaScript that persists in the blog posts?</p>
                <div class="challenge-area">
                    <h3>Create Post</h3>
                    <input type="text" id="postTitle" placeholder="Post Title">
                    <textarea id="postContent" placeholder="Post Content" rows="4"></textarea>
                    <button onclick="createPost()">Submit Post</button>
                    <div id="storedResult"></div>
                </div>
                
                <div id="posts" class="posts">
                    <!-- Posts will be populated here -->
                </div>
            </div>
        </div>

        <div id="reflectedXSS" class="challenge-content">
            <div class="challenge-card">
                <h2>Challenge 2: Reflected XSS</h2>
                <p class="hint">Can you inject JavaScript through the search parameter?</p>
                <div class="challenge-area">
                    <h3>Search Posts</h3>
                    <input type="text" id="searchQuery" placeholder="Search...">
                    <button onclick="search()">Search</button>
                    <div id="reflectedResult"></div>
                </div>
                
                <div id="searchResults" class="posts">
                    <!-- Search results will be displayed here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        refreshPosts();
    </script>
</body>
</html>
